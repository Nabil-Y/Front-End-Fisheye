<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./sass/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./assets/images/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <nav aria-label="Navigation Page Accueil">
        <a href="./index.html">
          <img src="./assets/images/logo.png" class="logo" alt="Fisheye Home Page"/>
        </a>
      </nav>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <section class="gallery">
        <div class="filter">
          <label for="filter-select">Trier par</label>
          <select name="filters" id="filter-select">
              <option selected value="Popularité">Popularité</option>
              <option value="Date">Date</option>
              <option value="Titre">Titre</option>
          </select>
        </div>
        <div class="gallery-display"></div>
      </section>
    </main>
    <section class="sticky">
      <div id="like-counter"></div>
      <div id="price"></div>
    </section>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <button id="closeModal"><img src="./assets/icons/close.svg" alt="Close contact form button" /></button>
        </header>
				<form id="contact-form">
					<div>
						<label>Prénom</label>
						<input class="input" />
					</div>
          <div>
						<label>Nom</label>
						<input class="input" />
					</div>
          <div>
						<label>Email</label>
						<input class="input" />
					</div>
          <div>
						<label>Votre message</label>
						<textarea class="input"></textarea>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="./scripts/factories/photographerFactory.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
  </body>
</html>
