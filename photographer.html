<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./sass/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./assets/images/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <nav aria-label="Navigation Page Accueil">
        <a tabindex="0" href="./index.html">
          <img src="./assets/images/logo.png" class="logo" alt="Fisheye Home Page"/>
        </a>
      </nav>
    </header>
    <main id="main">
      <section class="photograph-header"></section>
      <section class="gallery">
        <div class="filter">
          <label for="filter-select" id="filter-label">Trier par</label>
          <select aria-labelledby="filter-label" name="filters" id="filter-select">
              <option selected value="Popularité">Popularité</option>
              <option value="Date">Date</option>
              <option value="Titre">Titre</option>
          </select>
        </div>
        <div class="gallery-display"></div>
      </section>
      <div class="sticky" tabindex="0">
        <div class="center-all">
          <div id="like-counter"></div>
          <i aria-label="likes" class="fa-solid fa-heart"></i>
        </div>
        <div id="price"></div>
      </div>
    </main>
    <div id="contact_modal" role="dialog" aria-hidden="true" tabindex="0">
			<div class="modal">
				<header>
          <h2 id="contact-title" tabindex="0">Contact me</h2>
          <button tabindex="0" aria-label="Close Contact form" id="closeModal"><img class="white" src="./assets/icons/close.svg" alt="Close contact form button" /></button>
        </header>
				<form id="contact-form">
					<div>
						<label for="firstName" id="firstNameLabel">Prénom</label>
						<input class="input" id="firstName" name="firstName" aria-labelledby="firstNameLabel"/>
					</div>
          <div>
						<label for="lastName" id="lastNameLabel">Nom</label>
						<input class="input" id="lastName" name="lastName" aria-labelledby="lastNameLabel"/>
					</div>
          <div>
						<label for="email" id="emailLabel">Email</label>
						<input class="input" id="email" name="email" aria-labelledby="emailLabel"/>
					</div>
          <div>
						<label for="message" id="messageLabel">Votre message</label>
						<textarea class="input" id="message" name="message" aria-labelledby="messageLabel"></textarea>
					</div>
          <button aria-label="Send" class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightboxmodal" role="dialog" aria-label="media closeup view" aria-hidden="true" tabindex="0">
      <div id="lightbox">
        <button aria-label="Close dialog" id="closeLB"><img src="./assets/icons/close.svg" alt="Close lightbox button" /></button>
        <a tabindex="0" aria-label="Previous Media" id="prevLB"><img class="horizontal-reverse" src="./assets/icons/arrow.svg" alt="Previous media button" /></a>
        <div id="mediaLB"></div>
        <a tabindex="0" aria-label="Next media" id="nextLB"><img src="./assets/icons/arrow.svg" alt="Next media button" /></a>
      </div>
    </div>
    <script src="./scripts/factories/photographerFactory.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
  </body>
</html>
