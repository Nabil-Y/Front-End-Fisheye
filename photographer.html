<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./sass/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./assets/images/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <nav aria-label="Navigation Page Accueil">
        <a tabindex="0" href="./index.html">
          <img src="./assets/images/logo.png" class="logo" alt="Fisheye Home Page"/>
        </a>
      </nav>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <section class="gallery">
        <div class="filter">
          <label for="filter-select" role="Input label" id="filter-label">Trier par</label>
          <select role="Select menu" aria-labelledby="filter-label" name="filters" id="filter-select">
              <option selected disabled hidden value="">Choisissez</option>
              <option value="Popularité">Popularité</option>
              <option value="Date">Date</option>
              <option value="Titre">Titre</option>
          </select>
        </div>
        <div class="gallery-display"></div>
      </section>
      <section class="sticky" tabindex="0" role="text">
        <div class="center-all">
          <div id="like-counter"></div>
          <i class="fa-solid fa-heart"></i>
        </div>
        <div id="price"></div>
      </section>
    </main>
    <div id="contact_modal" role="dialog" aria-label="">
			<div class="modal">
				<header>
          <h2 >Contactez-moi</h2>
          <button id="closeModal"><img class="white" src="./assets/icons/close.svg" alt="Close contact form button" /></button>
        </header>
				<form id="contact-form">
					<div>
						<label for="firstName">Prénom</label>
						<input class="input" id="firstName" name="firstName"/>
					</div>
          <div>
						<label for="lastName">Nom</label>
						<input class="input" id="lastName" name="lastName"/>
					</div>
          <div>
						<label for="email">Email</label>
						<input class="input" id="email" name="email"/>
					</div>
          <div>
						<label for="message">Votre message</label>
						<textarea class="input" id="message" name="message"></textarea>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightboxmodal" role="dialog" aria-label="media closeup view">
      <div id="lightbox">
        <button id="closeLB"><img src="./assets/icons/close.svg" alt="Close lightbox button" /></button>
        <a id="prevLB"><img class="horizontal-reverse" src="./assets/icons/arrow.svg" alt="Previous media button" /></a>
        <a id="nextLB"><img src="./assets/icons/arrow.svg" alt="Next media button" /></a>
        <div id="mediaLB"></div>
      </div>
    </div>
    <script src="./scripts/factories/photographerFactory.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
  </body>
</html>
